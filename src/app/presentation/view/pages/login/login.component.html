<section>
  <div class="container">
    <!-- <h3>{{ 'TXT_ENTRAR' | translate }}</h3> -->
    <div class="boxone"></div>
    <div class="box">
    <form [formGroup]="form" (ngSubmit)="login()" novalidate>
      <div class="row">
        <div class="col-12 logo">
          <img src="../../../../../assets//images/1-logo_unisal_grande.png" />
        </div>
        <div class="col-12">
          <app-input formControlName="name"
            t-type="text"
            t-label="{{ 'TXT_USUARIO' | translate }}">
          </app-input>
        </div>
        <div class="col-12">
          <app-input formControlName="password"
            t-type="password"
            t-label="{{ 'TXT_SENHA' | translate }}">
          </app-input>
        </div>
      </div>
      <div class="row justify-content-end m-0">
        <button mat-raised-button color="primary">{{ 'TXT_ENTRAR' | translate }}</button>
      </div>
    </form>
  </div>
  </div>
</section>
